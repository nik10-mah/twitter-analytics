<body>
<main layout:fragment="content">
<!-- <h3>Athena POC</h3> -->

<div class="row">
<div class="col-lg-6 ">
	<div class="card border-primary mb-3">
	 	<div class="card-body">
			<form>
		  		<fieldset>
		  			<div class="row">
						<div class="col-lg-6">
							<legend>Athena Tweet Search </legend>
						</div>
						<div class="col-lg-6 text-right">
							<a class="btn btn-danger" href="Javascript:void(0)">Run Node Script</a>
						</div>	  		
		  			</div>
		    		<div class="row">
			    		<div class="form-group col-lg-6">
					      <label for="langSelect">Select Language</label>
					      <select class="form-control" id="language">
					        <option value="en">English</option>
							<option value="pt">Portuguese</option>
							<option value="en">Arabic</option>        
					      </select>
					    </div>
					    <div class="form-group col-lg-6">
					      <label for="keywords">Keywords</label>
					      <input type="text" class="form-control" id="keywords" placeholder="flower, tree, etc"/>
					    </div>
					    <div class="form-group col-lg-12 text-center">
					    <label>&nbsp;</label>
					    	<button type="button" class="btn btn-success btn-block">Submit</button>
					    </div>
				    </div>
		    	</fieldset>
	    	</form>
	    </div>
	</div>
</div>
<div class="col-lg-6 ">
<div class="card border-primary mb-3">
	 	<div class="card-body">
	 	<form th:action="@{/query/execute}" method="post">
		  		<fieldset>
		  			<legend>Execute Query</legend>
		    		<div class="row">
			    		
					    <div class="form-group col-lg-12">
					      <label for="asql">Type your query</label>
					       <input type="text" class="form-control" name="asql" id="aSql" th:value="${asql}" placeholder="Enter your Query Here"/>
					    </div>
					    <div class="form-group col-lg-12 text-center">
					    <label>&nbsp;</label>
					    	<button type="submit" class="btn btn-success btn-block">Execute</button>
					    </div>
				    </div>
		    	</fieldset>
	    	</form>
	 	</div></div>
</div>

</div>
<div class="row">
	<div class="col-lg-12">
		<table class="table table-hover table-bordered table-striped">
		  <thead>
		    <tr>
		      <th scope="col" th:each="column : ${columns}" th:text="${column}" class="text-capitalize">header</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="row : ${rows} ">
		      <td th:each="column : ${columns}" th:text="${row.get(column)}">Column content</td>
		    </tr>
		  </tbody>
		</table> 


	</div>
</div>
</main>
</body>
</html>
