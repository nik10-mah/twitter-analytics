<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
	<div th:fragment="correspondingKeywords">
		<div class="card border-secondary mb-3 corresponding-keywords">
			
			<label for="correspondingKeywords">Corresponding Keywords</label>
			<div class="row" th:each="element,row: ${translatedText}">
			<input type="hidden" th:name="listOfCorrespondingKeywordsDto[__${row.index}__].targetLang" th:value="${element.key}"/>
			<input type="hidden" th:name="listOfCorrespondingKeywordsDto[__${row.index}__].targetValues" th:value="${element.value}"/>
				<div class="col-md-3">
					<label th:for="${element.key}"> <span
						th:text='${element.key}'></span>
					</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" id="correspondingKeyword1" th:value="${element.value}">
				</div>
			</div>
		</div>

	</div>


</body>
</html>
