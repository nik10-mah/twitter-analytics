<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
	<div th:fragment="translatedKeywords">
		<div th:if="${translatedText}">
			<div class="card border-secondary mb-3 corresponding-keywords" >
			
				<label for="translatedKeywords">Translated Keywords</label>
				<div class="row" th:each="element,row: ${translatedText}">
				<input type="hidden" th:name="listOfCorrespondingKeywordsDto[__${row.index}__].targetLang" th:value="${element.key}"/>
				<input type="hidden" th:name="listOfCorrespondingKeywordsDto[__${row.index}__].targetValues" th:value="${element.value}"/>
					<div class="col-md-3 form-group">
						<label th:for="${element.key}"> <span
							th:text='${element.key}'></span>
						</label>
					</div>
					<div class="col-md-9 form-group">
						<input type="text" class="form-control" id="translatedKeywords" th:value="${element.value}">
					</div>
				</div>
			</div>
			<div class="form-group text-right">
				  <input type="submit" class="btn btn-secondary" value="Start Stream"/>
			</div>
		</div>
	</div>


</body>
</html>
