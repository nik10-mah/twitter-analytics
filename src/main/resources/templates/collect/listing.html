<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Event Listing</title>
</head>
<body>
<div th:fragment="listing">
<div id="displayCollect">
	<div class="container">
	
		<div th:include="includes/notify :: page-alert"></div>
	
		<div class="col-lg-12" th:if="${stop}">
			<div class="alert alert-dismissible alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Oh snap!</strong>
				<p th:text="${stop}"></p>
			</div>
		</div>

		<div class="col-lg-12" th:if="${delete}">
			<div class="alert alert-dismissible alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Oh snap!</strong>
				<p th:text="${delete}"></p>
			</div>
		</div>
		
		<div class="col-lg-12" th:if="${success}">
			<div class="alert alert-dismissible alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Oh snap!</strong>
				<p th:text="${success}"></p>
			</div>
		</div>
		
		<div class="col-lg-12" id="msgBlock">
			<div class="alert alert-dismissible alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<span id="displayMsg"></span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 text-center">
				<span class="subheader-title">EVENTS</span>
			</div>
		</div>

		<form th:action="@{/collect/startEvent/input}">
			<div class="top-head">
				<a href="javascript:void(0)" class="btn btn-sm btn-add"	data-toggle="modal" data-target="#createDialog"><i class="fa fa-plus"></i> Create</a>
			</div>

			<div class=" mb-3">
				<table class="ttable table-striped table-bordered" th:id="eventList">
					<thead>
					<tr>
						<th>Event Name</th>
						<th>Status</th>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Owner</th>
						<th class="action">Action</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="event,row: ${listEvents}">
							<td th:text="${event.EventName}" >Event Name</td>
							<td th:text="${event.status}">Event Status</td>
							<td th:text="${event.startedAt}">Start time</td>
							<td th:text="${event.stoppedAt}">End Time</td>
							<td th:text="${event.ownerOfEvent}">Owner</td>
							<td class="action">
								<a th:href="@{/collect/startEvent/input?(eventName=${event.EventName})}" class="icon-action" data-toggle="tooltip" data-placement="top" title="Start"><i class="fa fa-external-link"></i></a>&nbsp;&nbsp;
								<a th:href="@{/collect/stopEvent}" class="icon-action"	data-toggle="tooltip" data-placement="top" title="Stop Event"	data-original-title="Stop"><i class="fa fa-ban"></i></a>&nbsp;&nbsp;
								<a th:href="@{/collect/deleteEvent}" class="icon-action" data-toggle="tooltip" data-placement="top" title="Delete Event" data-original-title="Delete"><i class="fa fa-trash-o"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
