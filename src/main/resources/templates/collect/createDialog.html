
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="dialog">
		<div class="modal" id="createDialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create Event Collector</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="form-group col-lg-12">
								<label for="eventName">Enter Event Name</label> <input
									type="text" class="form-control"  name="eventName"
									id="eventName" th:value="${eventName}"
									placeholder="Enter Your Event Name Here" />
							</div>
							<div class="form-group col-lg-12">
							<input placeholder="Enter Keywords" type="text" value="" data-role="tagsinput" />
						</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-global ">Save</button>
							<button type="button" class="btn btn-global "
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
