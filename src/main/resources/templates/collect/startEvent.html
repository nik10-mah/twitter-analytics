<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">


		<div class="col-lg-8 offset-md-2 card border-secondary mb-3">
				
				<form th:action="@{/collect/startEvent/execute}" th:object="${eventDto}" method="POST">
					<fieldset>
				
						<legend class="text-center" > <span th:text="${eventName}"></span> </legend>
						<!-- <div class="form-group">
      						<label for="selectedEvent">Select Event Name</label>
      						<select th:field="*{eventName}" class="form-control" >
        						<option th:value="'0'">Select</option>
								<option th:value="'Halloween'">Halloween</option>
								<option th:value="'Winter Olympics 2018'">Winter Olympics 2018</option>
								<option th:value="'Thanksgiving'">Thanksgiving</option>
      						</select>
    					</div> -->

						
					
					 	<fieldset class="form-group">
							<div for="selectedLanguages">Select Languages</div>
						
      						<div class="form-check checkbox-custom" th:each="str,iterStat : ${allTargetLangsCodes}" >
        						<label class="form-check-label">
          							<input class="form-check-input" type="checkbox" th:value="${str}" th:field="*{targetLangs}">
          							<span th:text="${str}"></span>
        						</label>
      						</div>
       					</fieldset>


					
						<div class="form-group">
							<label for="enterKeywords">Enter Keywords</label>
     				 		<input type="text" class="form-control" id="inputKeyword1" th:field="*{keywords}" aria-describedby="inputKeyword1" placeholder="Enter Keywords in csv format">
    					</div>
    					<div class="form-group text-right">
    						<button type="button" class="btn btn-secondary" onclick="Javascript: Collect.clickTranslate(this)">Translate</button>
    					</div>
    				
						<div class="form-group">
							<div id="translatedDiv"	th:include="/collect/translatedKeywords :: translatedKeywords">
							</div>
						</div>
				   </fieldset>
				</form>
			</div>
	</main>
</body>
</html>
