<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">

	<div class="row">

		<div class="col-lg-8 offset-md-2">
			<div class="card border-secondary mb-3">
				<div class="card-header text-center">
					<h4>Start Event</h4>
				</div>
				<form th:action="@{/collect/startEvent/execute}" th:object="${eventDto}" method="POST">
					<div class="card-body">
						<div class="form-group col-lg-12">
							<label for="selectedEvent">Select Event Name</label> 
							<select th:field="*{eventName}"
								class="form-control"  >
								<option th:value="'0'">Select</option>
								<option th:value="'Halloween'">Halloween</option>
								<option th:value="'Winter Olympics 2018'">Winter
									Olympics 2018</option>
								<option th:value="'Thanksgiving'">Thanksgiving</option>
							</select>
						</div>


						<div class="form-group col-lg-12">
							<label for="selectedLanguages">Select Languages</label>
							<div class="row">
								<div class="custom-control custom-checkbox col-md-3"
									th:each="str,iterStat : ${allTargetLangsCodes}">
									<input type="checkbox" th:value="${str}" th:field="*{targetLangs}"> <span
										th:text="${str}"></span>
									
							</div>
							
						</div>
					</div>


					<div class="form-group col-lg-12">
						<label for="enterKeywords">Enter Keywords</label>
						<div class="row">
							<div class="col-md-12">
								<input type="text" class="form-control"
									placeholder="Enter Keyword" id="inputKeyword1" th:field="*{keywords}">
							</div>
							
							<div class="col-md-12 text-right tags-input-div">
								<button type="button" class="btn btn-secondary"
									onclick="Javascript: Collect.clickTranslate(this)">Translate</button>
							</div>


						</div>
					</div>



					<div class="form-group col-lg-12">
							<div id="translatedDiv"
								th:include="/collect/correspondingKeywords :: correspondingKeywords">
							</div>
						
						<div class="row">
							<div class="col-md-12 text-right">
							  <input type="submit" class="btn btn-secondary" value="Start Stream"/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	</main>
</body>
</html>
