<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">
<head>
<meta charset="UTF-8">

<title>Start Event</title>

</head>
<body>
	<main layout:fragment="content">

	<div class="container">

		<div class="row">
			<div class="col-md-12 col-padding">
				<div class="top-head">
					<a href="javascript:void(0)" class="btn btn-sm btn-add"
						th:href="@{/collect/}"><i class="fa fa-arrow-left"
						aria-hidden="true"></i>&nbsp;&nbsp; Events</a>


				</div>
			</div>

		</div>
		<div class="row event-view">
			<div class="event-name text-center">
				StartEvent: <span th:text="${eventName}"></span>
			</div>
			<div class="col-lg-12 mb-3">

				<form th:action="@{/collect/startEvent/execute}"
					th:object="${eventDto}" method="POST">
					<fieldset>


						<!-- <div class="form-group">
      						<label for="selectedEvent">Select Event Name</label>
      						<select th:field="*{eventName}" class="form-control" >
        						<option th:value="'0'">Select</option>
								<option th:value="'Halloween'">Halloween</option>
								<option th:value="'Winter Olympics 2018'">Winter Olympics 2018</option>
								<option th:value="'Thanksgiving'">Thanksgiving</option>
      						</select>
    					</div> -->

						<fieldset class="form-group">
							<div class="label-text" for="selectedLanguages">Select
								Languages</div>

							<div class="form-check checkbox-custom"
								th:each="str,iterStat : ${allTargetLangsCodes}">
								<label class="form-check-label"> <input
									class="form-check-input" type="checkbox" th:value="${str}"
									th:field="*{targetLangs}"> <span th:text="${str}"></span>
								</label>
							</div>
						</fieldset>
						<div class="form-group">
							<label for="enterKeywords" class="label-text">Enter

								Keywords</label> <input type="text" class="form-control"
								id="inputKeyword1" th:field="*{keywords}"
								aria-describedby="inputKeyword1"
								placeholder="Enter Keywords in csv format" data-role="tagsinput"/>
								<input type="hidden" name="eventName" th:value="${eventName}" />

						<div class="form-group text-right">
							<button type="button" class="btn btn-global"
								onclick="Javascript: Collect.clickTranslate(this)">Translate</button>
						</div>
						<div class="form-group">
							<div id="translatedDiv"
								th:include="/collect/translatedKeywords :: translatedKeywords(actionName=${actionName})">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/js/app/collect.js}"
		src="../public/js/application/analyze.js" type="text/javascript"></script>

	</main>
</body>
</html>
