
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">

<head>
<meta charset="UTF-8">

<title>Create Event</title>
</head>
<body>
	<div th:fragment="dialog">
		<div class="modal" id="createDialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form name="createEventForm" id="createEventForm" method="post" >
					<div class="modal-header">
						<h5 class="modal-title">Create Event Collector</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="form-group col-lg-12 required">
								<label for="eventName">Enter Event Name</label> 
								<input type="text" class="form-control" id="eventName" placeholder="Enter Your Event Name Here" 
									   name="eventName" value=""  onkeyup="Javascript: CreateEvent.onKeyUpEvt()" />
							</div>
							<div class="form-group col-lg-12 required">
							<label for="eventKeywords">Keywords</label>
							<input placeholder="Enter Keywords"  required="required" type="text" value="" 
							       name="eventKeywords" id="eventKeywords"  data-role="tagsinput"  onchange="Javascript: CreateEvent.onKeyUpEvt()"/>
						</div>
						</div>
						<div class="modal-footer">
							<button type="button"  id="saveBtn" onclick="Javascript: CreateEvent.save(this)" class="btn btn-global " >Save</button>
							<button type="button" class="btn btn-global "
								data-dismiss="modal">Close</button>
						</div>
					</div>
					
				</form>
				<script th:src="@{/js/app/createEvent.js}"
		src="../public/js/app/createEvent.js" type="text/javascript"></script>
			</div>
		</div>
		
		
		</div>
		


	
</div>
</body>
</html>
