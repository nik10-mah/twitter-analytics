					<div class="logo-left-image">
	
							<img th:src="@{/images/login-left.png}" />

					<div class="logo-image">

						<fieldset>
							<legend class="text-center">Reset Password</legend>

								<div class="input-group">
										<div class="input-group-append">

											  </div><input type="password" class="form-control custom-fields" name="newPassword" id="password"  placeholder="New Password" />

										<div class="input-group-append">
												<span class="input-group-text"><i class="fa fa-envelope"></i></span>
											  </div><input type="password" class="form-control custom-fields" onkeyup="Javascript: resetPassword.validatePassword()" name="confirmPassword" id="confirmPassword"  placeholder="Confirm Password" />
							</div>
							      <span class="errorMsg"></span>
							</div>
							<div class="form-group">

				</div>
