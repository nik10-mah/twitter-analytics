<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">
<body>
<main layout:fragment="content">
<div class="container">
<div class="row">
			<div class="col-md-12 col-padding">
			<div class="top-head">
		<a href="javascript:void(0)" class="btn btn-sm btn-add"  th:href="@{/analyze/}"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp; Analyze</a>
				
					
		</div>	
			</div>
			
				</div>
	<div class="row event-view">
			<div class="event-name text-center">
					Extract Images 
				</div>
		<div class="col-lg-12 mb-3">
			
				<form th:action="@{/analyze/}" th:object="${eventDto}" method="POST">
					<fieldset>
				
					
					 	<fieldset class="form-group">
							<div class="label-text" for="selectedLanguages">Select Languages</div>
						
      						<div class="form-check checkbox-custom" th:each="str,iterStat : ${allTargetLangsCodes}" >
        						<label class="form-check-label">
          							<input class="form-check-input" type="checkbox" th:value="${str}" th:field="*{targetLangs}">
          							<span th:text="${str}"></span>
        						</label>
      						</div>
       					</fieldset>
						<div class="form-group">
							<label for="enterKeywords"  class="label-text" >Enter Keywords</label>
     				 		<input type="text" class="form-control" id="inputKeyword1" th:field="*{keywords}" aria-describedby="inputKeyword1" placeholder="Enter Keywords in csv format">
    					</div>
    					<div class="form-group text-right">
    						<button type="button" class="btn btn-global" onclick="Javascript: Analyze.clickTranslate(this)">Translate</button>
    					</div>
    										<div class="form-group">
							<div id="translatedDiv"	th:include="/collect/translatedKeywords :: translatedKeywords(actionName=${actionName})">
							</div>
						</div>
				   </fieldset>
				</form>
			</div>
		</div>
</div>
</main>
</body>
</html>
