<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">
<body>
	<main layout:fragment="content"> 
		<div class="col-lg-12" th:if="${error}" >
			<div class="alert alert-dismissible alert-danger">
		  		<button type="button" class="close" data-dismiss="alert">&times;</button>
		  		<strong>Oh snap!</strong> <p th:text="${error}"></p>
			</div>
		</div>
	
	<div class="col-lg-12" th:if="${success}">
		<div class="alert alert-dismissible alert-success">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <p th:text="${success}"></p>
		</div>
	</div>
	
		<div class="col-md-6 mx-auto">
			<div class="col-lg-8 offset-md-2 card border-secondary mb-3">
					<form th:action="@{/confirmSignup/execute}" method="post" th:object="${confirmSignUpDto}">
						<fieldset>
							<legend class="text-center">Confirm Sign Up</legend>
    						 <div class="form-group">
      							<label for="email">Email</label> 
								<input type="hidden" class="form-control" th:field="*{email}"  placeholder="Enter your Email" />
    						</div>
    						<div class="form-group">
      							<label for="temporaryPassword">Temporary Password</label>
      							<input type="password" class="form-control" th:field="*{tempPassword}"  placeholder="TEMPORARY PASSWORD">
    						</div>
    						<div class="form-group">
      							<label for="password">New Password</label>
      							<input type="password" class="form-control" th:field="*{newPassword}" placeholder="NEW PASSWORD REQUIRED">
    						</div>
							<div class="form-group">
								<button type="submit" class="btn btn-secondary btn-block">Change Password</button>
							</div>
						</fieldset>
					</form>
				</div>
		</div>
	
</main>
</body>
</html>
